<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación del Material e Inducción</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Evaluación del Material e Inducción</h1>
    <form id="evaluationForm">
        <label for="name">Nombre completo:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" required><br><br>

        <p>1. ¿Cuál es el objetivo principal del material?</p>
        <input type="radio" name="q1" value="a"> a) Mejorar la seguridad<br>
        <input type="radio" name="q1" value="b"> b) Reducir costos<br>
        <input type="radio" name="q1" value="c"> c) Aumentar la velocidad<br><br>

        <p>2. ¿La inducción fue clara y útil?</p>
        <input type="radio" name="q2" value="yes"> Sí<br>
        <input type="radio" name="q2" value="no"> No<br><br>

        <p>3. Menciona un punto clave del material:</p>
        <textarea id="q3" rows="3"></textarea><br><br>

        <button type="submit">Enviar Evaluación</button>
    </form>
    <p id="result"></p>

    <!-- Firebase SDK (versión compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
